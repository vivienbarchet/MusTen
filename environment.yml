name: binder_env
channels:
  - conda-forge
  - defaults
dependencies:
  - pandas
  - pip 
  - numpy
  - matplotlib
  - scipy
  - ffmpeg
  - libsndfile
  - seaborn
  - pip:
    - librosa
    - IPython
    - dissonant
    - spleeter
    - mir_eval
    - crepe
    - soundfile
    - pydub
    - import_ipynb
prefix: /opt/anaconda3/envs/binder_env
